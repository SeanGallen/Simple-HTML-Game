<html>
<body bgcolor="#808080">
  <img src="board.png" id='board' style='position:absolute; top:0; left:0; width:500; height:500; z-index:1'>
  <img src="buddy.png" id='person' style='position:absolute; top:0; left:0; z-index:3;'>
<script>

var personObj = document.getElementById('person').style;
var xPerson = 0;
var yPerson = 0;


document.onkeydown = KeyDownMoveIt;

function KeyDownMoveIt(e)
{
  if(e.keyCode == 37)
    xPerson = xPerson - 10;

  if(e.keyCode == 39)
    xPerson = xPerson + 10;

  if(e.keyCode == 40)
    yPerson = yPerson + 10;

  if(e.keyCode == 38)
    yPerson = yPerson - 10;

    personObj.left = xPerson;
    personObj.top = yPerson;
}

</script>
</body>
</html>
