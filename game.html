<html>
  <head>
    <title> First Game: There can be only one. </title>
<style>
  body {
    background: #808080;
  }

  #board {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
    height: 500;
    width: 500;
  }

  #person {
    position: fixed;
    top: 112;
    left: 390;
    z-index: 3;
  }

  #badPerson {
    position: fixed;
    top: 562;
    left: 840;
    z-index: 3;
  }

</style>
  </head>
<body>
  <img src="board.png" id='board'>
  <img src="buddy.png" id='person'>
  <img src="buddy.png" id='badPerson'>
<audio id="sound" src="bam.m4a"></audio>
<script>

var badPersonObj = document.getElementById('badPerson').style;
badPersonObj.top = 560;
badPersonObj.left = 840;

var personObj = document.getElementById('person').style;
var xPerson = 0;
var yPerson = 0;


document.onkeydown = KeyDownMoveIt;
const audio = document.querySelector('#sound');


function KeyDownMoveIt(e)
{
  console.log(badPersonObj.left);
  console.log('person', personObj.left);
  if(e.keyCode == 37)
    xPerson = xPerson - 10;

  if(e.keyCode == 39)
    xPerson = xPerson + 10;

  if(e.keyCode == 40)
    yPerson = yPerson + 10;

  if(e.keyCode == 38)
    yPerson = yPerson - 10;

  if (xPerson > 890 - 50)
   xPerson = 890 - 50;

  if (yPerson > 610 - 50)
   yPerson = 610 - 50;

  if (xPerson < 390)
   xPerson = 390;

  if (yPerson < 112)
   yPerson = 112;

    personObj.left = xPerson;
    personObj.top = yPerson;

    if (badPersonObj.top === personObj.top && badPersonObj.left === personObj.left) {
    audio.play();
  }
}
</script>
</body>
</html>
